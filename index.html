<html>
  <head>
    <title>Nautilus</title>
    <script type="text/javascript">
      function anim() {
        document.getElementById("frame").src = 'http://res.cloudinary.com/lmuapu9iq/image/upload/nautilus.png#' +
          new Date().getTime();
      }
    </script>
  </head>
  <body>
    <img id="frame" onload="setTimeout(anim, 300)" src="http://res.cloudinary.com/lmuapu9iq/image/upload/nautilus.png">
  </body>
</html>
