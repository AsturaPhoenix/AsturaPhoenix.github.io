<html>
  <head>
    <title>Nautilus</title>
    <script type="text/javascript">
      function anim() {
        document.getElementById("frame").src = 'http://res.cloudinary.com/lmuapu9iq/image/upload/v' +
          parseInt(new Date().getTime() / 1000) + '/nautilus.png';
      }
    </script>
  </head>
  <body style="text-align: center; background-color: gray">
    <img id="frame" height="100%" onload="setTimeout(anim, 300)" src="http://res.cloudinary.com/lmuapu9iq/image/upload/nautilus.png">
  </body>
</html>
