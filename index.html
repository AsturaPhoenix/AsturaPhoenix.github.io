<html>
  <head>
    <title>Nautilus</title>
    <script type="text/javascript">
      function anim() {
        document.getElementById("frame").src = 'https://docs.google.com/uc?id=0B4aMNCWcjeQPRFlTY21lekVnZWM&c=' +
          new Date().getTime();
      }
    </script>
  </head>
  <body>
    <img id="frame" onload="setTimeout(anim, 5000)" src="https://docs.google.com/uc?id=0B4aMNCWcjeQPRFlTY21lekVnZWM">
  </body>
</html>
