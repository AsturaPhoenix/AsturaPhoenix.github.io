<html>
  <head>
    <title>Nautilus</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.30.min.js"></script>
    <script type="text/javascript">
      var lastError;
      var sns;
      
      function creds() {
        try {
          AWS.config.update({
            accessKeyId: "AKIAILL2PDRJCSEVOZ6A",
            secretAccessKey: "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"});
          AWS.config.region = "us-west-2";
          sns = new AWS.SNS({params: {
            TopicArn: "arn:aws:sns:us-west-2:014890975119:sce"
          }});
        } catch (e) {
          lastError = e;
        }
      }
      
      setTimeout(creds, 5000);

      var isStopped = false;
      var lastReload = new Date();
      var lastProc = new Date();
      var lastFrameQuery = new Date();
      var lastFrame = new Date();
      var lastScreenQuery = new Date();
      var lastScreen = new Date();

      function debugInfo() {
        var debug = document.getElementById("debug");
        var staleness = lastProc.getTime() - lastFrame.getTime();
        var dispColor;
        if (staleness > 15000) {
          dispColor = "#f66";
        } else if (staleness > 7500) {
          dispColor = "#dd4";
        }
        
        var frameDisp = lastFrame.toLocaleTimeString();
        if (dispColor) {
          frameDisp = '<span style="color: ' + dispColor + '\">' + frameDisp + "</span>";
        }
        
        var debugInfo = "Last reload: " + lastReload.toLocaleTimeString() +
          "<br>Last tick: " + lastProc.toLocaleTimeString() +
          "<br>Last frame: " + frameDisp +
          "<br>Last screen: " + lastScreen.toLocaleTimeString();
        if (lastError) {
          debugInfo += "<br>" + lastError;
        }
          
        debug.innerHTML = debugInfo;
      }

      function queue(f) {
        if (!isStopped) {
          setTimeout(f, 1000);
        }
      }

      function proclp() {
        if (lastProc.getTime() - lastFrame.getTime() > 20000) {
          location.reload();
        }

        lastProc = new Date();

        if (lastProc.getTime() - lastFrameQuery.getTime() > 7500) {
          frame();
        }

        if (lastProc.getTime() - lastScreenQuery.getTime() > 7500) {
          screen();
        }

        debugInfo();

        queue(proclp);
      }

      function frame() {
        lastFrameQuery = lastProc;
        document.getElementById("frame").src =
          'https://s3-us-west-1.amazonaws.com/simplecast/nautilus.jpg?v=' +
          lastProc.getTime();
      }

      function screen() {
        lastScreenQuery = lastProc;
        var ph = new XMLHttpRequest();
        ph.open("HEAD", "https://s3-us-west-1.amazonaws.com/simplecast/previous.jpg");
        ph.onreadystatechange = function() {
          if (ph.readyState == 4) {
            var newScreen = new Date(ph.getResponseHeader("Last-Modified"));
            if (newScreen.getTime() > lastScreen.getTime()) {
              document.getElementById("prev").src =
                'https://s3-us-west-1.amazonaws.com/simplecast/previous.jpg?v=' +
                lastProc.getTime();
              lastScreen = newScreen;

            }
            queue(screen);
          }
        };
        ph.send();
      }

      function imgLoaded() {
        lastFrame = new Date();
        debugInfo();
        queue(frame);
      }
      
      function send(msg) {
        sns.publish({Message: msg}, function (err, data) {
          if (err) {
            console.error(err);
          }
        });
      }
      
      function sendMouse(type, cpx, cpy) {
        var img = document.getElementById("frame");
        var nx = cpx / img.width,
            ny = cpy / img.height;
        send(type + "|" + nx + "," + ny);
      }
      
      function sendTouch(type, touches) {
        var img = document.getElementById("frame");
        var ts = [type];
        for (var i = 0; i < touches.length; i++) {
          var nx = (touches[i].pageX - img.x) / img.width,
              ny = (touches[i].pageY - img.y) / img.height;
          ts.push(nx + "," + ny);
        }
        var msg = ts.join("|");
      }

      function imgOmd(e) {
        sendMouse("MD", e.offsetX, e.offsetY);
      }

      function imgOts(e) {
        sendTouch("TS", e.targetTouches);
      }

      function toggle() {
        var bn = document.getElementById("toggle");
        if (isStopped) {
          bn.innerText = "Stop";
          isStopped = false;
          proclp();
        } else {
          bn.innerText = "Resume";
          isStopped = true;
        }
      }
    </script>
  </head>
  <body style="text-align: center; background-color: #222; margin: 0">
    <div style="position: absolute; color: white; text-align: left; font-family: monospace; max-width: 17em">
      Version: 0.12
      <div id="debug">
      </div>
      <div id="toggle"
          style="background-color: #555; margin: 4px; padding: 12px; text-align: center; cursor: pointer"
          onclick="toggle()">
        Stop
      </div>
    </div>
    <img id="frame" height="100%"
         src="https://s3-us-west-1.amazonaws.com/simplecast/nautilus.jpg"
         onload="imgLoaded()"
         onmousedown="imgOmd(event)"
         ontouchstart="imgOts(event)">
    <img id="prev" height="100%"
         src="https://s3-us-west-1.amazonaws.com/simplecast/previous.jpg">
    <script type="text/javascript">
      proclp();
    </script>
  </body>
</html>
