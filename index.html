<html>
  <head>
    <title>Nautilus</title>
    <script type="text/javascript">
      function anim() {
        document.getElementById("frame").src = 'https://s3-us-west-1.amazonaws.com/simplecast/nautilus.jpg?v=' +
          parseInt(new Date().getTime());
        setTimeout(anim, 300);
      }
    </script>
  </head>
  <body style="text-align: center; background-color: #222">
    <img id="frame" height="100%" src="https://s3-us-west-1.amazonaws.com/simplecast/nautilus.jpg">
    <script type="text/javascript">
      anim();
    </script>
  </body>
</html>
